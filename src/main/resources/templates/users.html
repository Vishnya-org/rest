<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>
<div th:each="user : ${users}">
    <a th:text="${user.getName()}">VALUE</a>
    <a th:text="${user.getAge()}">VALUE</a>
    <a th:href="@{/admin/{id}/update(id=${user.getId()})}">Update</a>
    <div th:if="${!(user.roles.contains(T(ru.itmentor.spring.boot_security.demo.model.Role).ADMIN) and user.id == 7)}">
        <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.id})}">
            <input type="submit" value="delete"/>
        </form>
    </div>
    <br/>
    <br/>
</div>
<br/>
<br/>
<br/>
<a href="/">Back to Index page</a>
</body>
</html>
